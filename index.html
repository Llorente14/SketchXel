<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="phone">
        <div class="kiri">
          <div class="size">16</div>
          <input type="range" class="range" min="8" max="64" value="16" />
          <div class="grid-btn" readonly>
            <p readonly>Grid</p>
          </div>
        </div>
        <div class="tengah">
          <div class="draw-box" draggable="false"></div>
        </div>
        <div class="kanan">
          <div class="kanan-box1">
            <div class="reset">R</div>
            <div class="eraser">Eraser</div>
          </div>
          <div class="palet">
            <div class="color teal"></div>
            <div class="color green"></div>
            <div class="color red"></div>
            <div class="color orange"></div>
            <div class="color lime-muda"></div>
            <div class="color lime-tua"></div>
            <div class="color sky"></div>
            <div class="color purple"></div>
            <div class="color pink"></div>
          </div>
          <div class="kanan-box2">
            <div class="gradasi">G</div>
            <div class="random"><p>Random</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
